builders:
  - name: default
    rules:
        - name: CC
          in: 'c'
          out: 'o'
          cmd: 'echo ${EXPORT_VAR} ${in} > ${out}'
        - name: LINK
          in: 'o'
          options:
              combine: true
          cmd: 'cat ${in} > ${out}'
    env:
      bindir: build/${builder}/${app}

  - name: builder_disabling_third_module
    disables:
      - third_module

modules:
  - name: first_module
    sources:
      - module.c
    depends:
      - second_module
    env:
      export:
        EXPORT_VAR:
          - export_from_first_module

  - name: second_module
    env:
      export:
        EXPORT_VAR:
          - export_from_second_module

  - name: third_module
    env:
      export:
        EXPORT_VAR:
          - export_from_third_module

apps:
  - name: app
    sources:
      - app.c
    depends:
      - first_module
      - second_module:
        - third_module

