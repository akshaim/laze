builders:
  - name: default
    rules:
        - name: LINK
          in: 'o'
          options:
              combine: true
          cmd: 'cat ${in} > ${out}'

    env:
      bindir: build/${builder}/${app}

    tasks:
      echo:
        cmd:
          - echo
      foobar:
        cmd:
          - echo -n foo
          - echo bar
      vars:
        cmd:
          - >-
            echo
            relpath=${relpath}
            relroot=${relroot}
            out=${out}
            builder=${builder}

apps:
  - name: app

subdirs:
  - subdir
