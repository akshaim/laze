builders:
  - name: single_builder
    parent: other_context
    rules:
        - name: CC
          in: 'c'
          out: 'o'
          cmd: 'echo ${LOCAL_VAR} ${LOCAL_VAR2} ${GLOBAL_VAR} ${GLOBAL_VAR2} ${in} > ${out} && cat ${in} >> ${out}'
        - name: LINK
          in: 'o'
          options:
              combine: true
          cmd: 'cat ${in} > ${out}'

contexts:
  - name: default
    env:
      bindir: build/${builder}/${app}

  - name: other_context

defaults:
  module:
    context: other_context
    sources:
      - module_default.c
    env:
      local:
        LOCAL_VAR: local_var_from_module_default_will_be_overridden
        LOCAL_VAR2:
          - local_var_from_module_default
      global:
        GLOBAL_VAR: global_var_from_module_default_will_be_overridden
        GLOBAL_VAR2:
          - global_var_from_module_default

apps:
  - name: single_app
    context: other_context
    sources:
      - single_app.c

    depends:
      - module

modules:
  - name: module
    env:
      local:
        LOCAL_VAR: local_var
      global:
        GLOBAL_VAR: global_var

