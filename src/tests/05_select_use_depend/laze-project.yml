builder:
  - name: single_builder
    rule:
        - name: CC
          in: 'c'
          out: 'o'
          cmd: 'echo ${EXPORT_VAR} ${in} > ${out}'
        - name: LINK
          in: 'o'
          options:
              combine: true
          cmd: 'cat ${in} > ${out}'
    env:
      bindir: build/${builder}/${app}

module:
  - name: simple_module
    depends:
      - another_simple_module
    env:
      export:
        EXPORT_VAR:
          - export_from_simple_module

  - name: another_simple_module
    env:
      export:
        EXPORT_VAR:
          - export_from_another_simple_module

app:
  - name: single_app_using
    sources:
      - single_app.c
    uses:
      - simple_module

  - name: single_app_selecting
    sources:
      - single_app.c
    selects:
      - simple_module

  - name: single_app_depending
    sources:
      - single_app.c
    depends:
      - simple_module

  - name: single_app_using_another
    sources:
      - single_app.c
    selects:
      - simple_module
    uses:
      - another_simple_module

