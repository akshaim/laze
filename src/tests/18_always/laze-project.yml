builders:
  - name: single_builder
    rules:
        - name: CC
          in: 'c'
          out: 'o'
          cmd: 'echo ${EXPORT_VAR} ${in} > ${out}'
        - name: LINK
          in: 'o'
          options:
              combine: true
          cmd: 'test -f ${out} && echo "overwrite" >> ${out}; cat ${in} >> ${out}'
          always: true
    env:
      bindir: build/${builder}/${app}

apps:
  - name: single_app
    sources:
      - single_app.c
