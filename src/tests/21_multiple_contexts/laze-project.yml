context:
  - name: default
    rule:
      - name: CC
        in: "c"
        out: "o"
        cmd: "echo ${in} > ${out}"
      - name: LINK
        in: "o"
        options:
          combine: true
        cmd: "cat ${in} > ${out}"
    env:
      bindir: build/${builder}/${app}

builder:
  - name: builder0
  - name: builder1
  - name: builder2

module:
  - name: shared_module
    context:
      - builder0
      - builder2
    depends:
      - module_defining_variable
    is_build_dep: true
    build:
      cmd:
        - echo ${VARIABLE} > build/${builder}/foo.c
      out:
        - build/${builder}/foo.c
    env:
      export:
        shared_module_foo:
          - build/${builder}

  - name: module_defining_variable
    context: builder0
    env:
      export:
        VARIABLE: VARIABLE_from_builder0

  - name: module_defining_variable
    context: builder1
    env:
      export:
        VARIABLE: VARIABLE_from_builder1

  - name: module_defining_variable
    context: builder2
    env:
      export:
        VARIABLE: VARIABLE_from_builder2

app:
  - name: single_app
    depends:
      - shared_module
    sources:
      - single_app.c
      - ${shared_module_foo}/foo.c
